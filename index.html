<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weather App</title>

  <body>
    <div class="container">
    </br>
    <form class="city-search">
        <div class="form-row align-items-center">
          <div class="col">
            <label class="sr-only" for="inlineFormInputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputName"
              placeholder="Enter your city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
    </form>
    <h1> Penang </h1>
    <h2> Sun Jul 24 </h2>
    <p> 30°c | 25°c </p>
    <i class="fa-regular fa-sun today-icon" style="color: #f8f674;"></i>

    <div class="card-deck">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Mon</h5>
      <p class="card-text"> 31° | 29° </p>
      <i class="fa-regular fa-sun forecast-icon" style="color: #f8f674;"></i>
    </div>
  </div>
  <div class="card">
    <div class="card-body">

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Wed</h5>

      <i class="fa-regular fa-sun forecast-icon" style="color: #f8f674;"></i>
    </div>
  </div>
  <div class="card">

      <p class="card-text">31° | 29°</p>
      <i class="fa-regular fa-sun forecast-icon" style="color: #f8f674;"></i>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Fri</h5>
      <p class="card-text">31° | 29°</p>
      <i class="fa-regular fa-sun forecast-icon" style="color: #f8f674;"></i>
    </div>
  </div>
</div>

    </div>
